<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-World</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Rubik", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            margin: 30px;
            background-color: #151515;
            color: #EEF7FF;
        }
        h1 {
            padding-top: 30px;
            text-align: center;
            color:#EEF7FF;
            font-weight: 600;
            font-size: 49px;
            font-style: normal;
            
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 20px;
            color:#EEF7FF;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 14px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 25px;
        }
        input[type="submit"] {
        padding: 10px 20px;
        cursor: pointer;
        background-color: #5F5D9C;
        color: #fff;
        border: none;
        border-radius: 5px;
        display: inline-flex;
        justify-content: center; 
        align-items: center;
        transition: background-color 0.3s ease;

        }
        input[type="submit"]:hover {
            background-color: #6196A6;
        }
        .ui-autocomplete {
            max-height: 200px;
            overflow-y: auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .ui-menu-item {
            padding: 8px 12px;
            cursor: pointer;
        }
        .ui-menu-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>A-World</h1>
    <form id="routeForm" action="#" method="post" onsubmit="showRoute(); return false;">
        <input type="text" name="origin" id="originInput" placeholder="Enter origin location...">
        <br><br>
        <input type="text" name="destination" id="destinationInput" placeholder="Enter destination location...">
        <br><br>
        <input type="submit" value="Find Route">
    </form>

    <!-- Google Maps API Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function() {
            var availableCities = [
                "Mumbai",
                "Delhi",
                "Kolkata",
                "Bangalore",
                "Chennai",
                "Hyderabad",
                "Pune",
                "Ahmedabad",
                "Surat",
                "Visakhapatnam"
            ];
            $("#originInput, #destinationInput").autocomplete({
                source: availableCities
            });
        });

        function showRoute() {
            var origin = document.getElementById("originInput").value;
            var destination = document.getElementById("destinationInput").value;
            var url = "https://www.google.com/maps/dir/?api=1&origin=" + encodeURIComponent(origin) + "&destination=" + encodeURIComponent(destination);
            window.open(url, "_blank");
        }
    </script>
</body>
</html>
